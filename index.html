<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
  </header>
  
  <section id="search-section">
    <input type="search" id="search-input" placeholder="Search for tags...">
  </section>
  
  <section id="buttons" class="buttons">
    <nav>
      <ul>
        <li><button data-category="all">All</button></li>
        <li><button data-category="Animals">Animals</button></li>
        <li><button data-category="Religious Architecture">Religious Architecture</button></li>
        <li><button data-category="Geometry">Geometry</button></li>
        <li><button data-category="Quirky">Quirky</button></li>
      </ul>
    </nav>
  </section>
  <main id="gallery" class="galleryGrid">

  </main>
  
<dialog id="modal">
  <figure>
    <img id="full-image" src="" alt="">
    <figcaption id="image-caption"></figcaption>
  </figure>
  <button id="close-modal">Close</button>
</dialog>
  
  <script src="script.js"></script>
</body>
</html>
